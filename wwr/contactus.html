<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link type="text/css" rel="stylesheet" href="styles/contactustyle.css">
    <script type="text/javascript" src="javascript/contactusjavascript.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo.png" alt="Dry Oar logo"/>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="SubPage.html">SubPage</a>
            <a href="site-plan-rafting.html">Site Plan</a>

        </nav>
    </header>
    <main>
        <form action="/my-handling-form-page" method="post" class="form">
            <ul class="sub_form">
                <li class="name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                </li>
                <li class="mail">
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email" />
                </li>
                <li class="msg">
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
            </ul>
            <li class="button">
                <button type="submit">Send your message</button>
        </li>
        </form>
    </main>
    <footer>

            <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">

            </a>
