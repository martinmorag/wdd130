<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles/contactmestyles.css">
    <title>Home</title>
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo_img" src="images/m.jpg" alt="Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="samples.html">Samples</a>
            <a href="contactme.html">Contact Me</a>
        </nav>
    </header>
    <main>
        <img class="first_img" src="images/contactme image1.jpg" alt="Computer Picture">
        <form action="/my-handling-form-page" method="post" class="form">
            <ul class="sub_form">
                <li class="name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                </li>
                <li class="mail">
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email" />
                </li>
                <li class="msg">
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
            </ul>
            <li class="button">
                <button type="submit">Send your message</button>
        </li>
        </form>
        <img class="second_img" src="images/contactme image2.jpg" alt="Phone Picture">
    </main>
    <footer>
        <p><a href="site-plan.html">Site Plan</a></p>
        <div class="social_media">
            <a href="https:/facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook Logo">
            </a>
            <a href="https:/instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram Logo">
            </a>
            <a href="https:/twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter Logo">
            </a>
        </div>
  </footer>
