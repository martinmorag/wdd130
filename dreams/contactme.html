<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles/contactmestyles.css">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo_img" src="images/m.jpg" alt="Logo">
        </a>
        <nav>
            <a class="home_link" href="index.html">Home</a>
            <a class="samples_link" href="samples.html">Samples</a>
            <a class="contact_me_link" href="contactme.html">Contact Me</a>
        </nav>
    </header>
    <main>
        <div id="first_part">
            <img class="first_img" src="images/contactme_image1.jpg" alt="Computer Picture">
            <img class="first_bar" src="images/upper_bar.png" alt="Bars">
        </div>
        <fieldset>
            <legend>Feel free to ask me anything</legend>
            <div class="container">
                <form action="/action_page.php">
                <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
                </div>
                <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" placeholder="Your contact email...">
                    </div>
                    </div>
                <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                </div>
                </div>
                <br>
                <div class="row">
                <input type="submit" value="Submit">
                </div>
                </form>
            </div>
        </fieldset>
            <div id="second_part">
                <img class="second_img" src="images/contactme_image2.jpg" alt="Phone Picture">
                <img class="second_bar" src="images/bottom_bar.png" alt="Bars">
            </div>
    </main>
    <footer>
        <a class="site_plan_link" href="site-plan.html">Site Plan</a>
        <div class="social_media">
            <a class="facebook_link" href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook Logo">
            </a>
            <a class="instagram_link" href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram Logo">
            </a>
            <a class="twitter_link" href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter Logo">
            </a>
        </div>
  </footer>
</body>
</html>
